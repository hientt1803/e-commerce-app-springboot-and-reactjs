<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible"
			  content="IE=edge">
		<meta name="viewport"
			  content="width=device-width, initial-scale=1.0">
		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
			  rel="stylesheet" />
		<!-- Css Styles -->
		<link rel="stylesheet"
			  href="/css/bootstrap.min.css"
			  type="text/css" />
		<link rel="stylesheet"
			  href="/css/font-awesome.min.css"
			  type="text/css" />
		<link rel="stylesheet"
			  href="/css/elegant-icons.css"
			  type="text/css" />
		<link rel="stylesheet"
			  href="/css/magnific-popup.css"
			  type="text/css" />
		<link rel="stylesheet"
			  href="/css/nice-select.css"
			  type="text/css" />
		<link rel="stylesheet"
			  href="/css/owl.carousel.min.css"
			  type="text/css" />
		<link rel="stylesheet"
			  href="/css/slicknav.min.css"
			  type="text/css" />
		<link rel="stylesheet"
			  href="/css/style.css"
			  type="text/css" />
		<title>3MEMS | Forgot Password</title>
		<style>
			body {
				position: relative;
			}

			.img-fluid {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			.container {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			.row {
				background-color: rgba(255, 255, 255, 0.504);
			}
		</style>
	</head>

	<body>
		<img th:src="@{/img/forgotpass/bg-forgotpass.jpg}"
			 alt=""
			 class="img-fluid">
		<div class="container pt-5">
			<div class="row p-5 align-items-center rounded">
				<div class="col-md-6 pr-lg-6 mb-5 mb-md-0">
					<img th:src="@{./img/forgotpass/forgot-password-bro.svg}"
						 alt=""
						 class="img-fluid d-none d-md-block">
				</div>
				<!-- Registeration Form -->
				<div class="col-md-6 col-lg-6 ml-auto my-3">
					<div class="py-5 bg-white px-4 rounded">
						<form th:action="@{/account/forgotpassword}"
							  method="post">
							<div class="row">
								<div class="col-12"
									 th:if="${message != null}">

									<div class="alert alert-danger text-center mt-3"
										 th:utext="${message}"></div>
								</div>
								<h2 class="text-center d-block w-100 mb-2">Quên mật khẩu</h2>
								<div class="input-group col-lg-12  mt-4">
									<div class="input-group-prepend">
										<span class="input-group-text bg-white px-4 border-md border-right-0">
											<i class="fa fa-envelope text-muted"></i>
										</span>
									</div>
									<input id="email"
										   name="email"
										   type="email"
										   placeholder="Email"
										   class="form-control bg-white border-left-0 border-md">
								</div>
								<div class="form-group col-lg-12 mx-auto mb-0 mt-4">
									<button type="submit"
											class="btn btn-primary btn-block py-2">
										<span class="font-weight-bold">Gửi mã xác nhận</span>
									</button>
								</div>
							</div>
						</form>
						<p class="text-left mt-3">
							<a href="/"
							   class="font-weight-bold"
							   style="color: #0c2b4b;">Trở về</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Js Plugins -->
		<script src="/js/jquery-3.3.1.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/jquery.nice-select.min.js"></script>
		<script src="/js/jquery.nicescroll.min.js"></script>
		<script src="/js/jquery.magnific-popup.min.js"></script>
		<script src="/js/jquery.countdown.min.js"></script>
		<script src="/js/jquery.slicknav.js"></script>
		<script src="/js/mixitup.min.js"></script>
		<script src="/js/owl.carousel.min.js"></script>
	</body>

</html>
