<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>3MEMS - Update Profile</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<style>
body {
	background:
		url(${pageContext.request.contextPath}/img/login/6764552_3433839.jpg)
		center/cover no-repeat fixed;
	width: 100wh;
	height: 100vh;
	overflow: hidden;
}

.glassmorphism {
	background: linear-gradient(135deg, rgba(255, 255, 255, 0.1),
		rgba(255, 255, 255, 0));
	backdrop-filter: blur(10px);
	-webkit-backdrop-filter: blur(10px);
	border-radius: 10px;
	border: 1px solid rgba(255, 255, 255, 0.18);
	box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}

.login__header__fixed {
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
}

.image-preview {
	width: 300px;
	min-height: 100px;
	border: 2px solid gray;
	display: flex;
	align-items: center;
	justify-content: center;
}

.image-preview__image {
	display: none;
	width: 100%;
}

.msg_errols {
	color: red;
	font-style: "italic";
}
</style>
</head>
<body ng-app="myApp_Update_Account"
	ng-controller="myCtrl_Update_Account">
	<div class="account-information-wrapper">
		<div class="container mt-5 glassmorphism">
			<div class="row align-items-center">

					<h2 class="font-weight-bold text-center mt-3">CẬP NHẬT TÀI
						KHOẢN</h2>
					<form>
						<div class="container mb-5 mt-5">

												style="height: 200px;" ng-src="{{ photo }}"

										</center>
									</label>
									<p class="text-center mt-2 font-weight-normal">Thay Đổi
										Hình Ảnh</p>
									<div class="input-group">
										<div class="custom-file">
											<input type="file" id="file-ip-1" accept="image/*" multiple
												ng-model="form.photo" name="file"
												onchange="angular.element(this).scope().imageChanged(this.files);">
											<label class="custom-file-label" for="file-ip-1">Chọn
												Ảnh</label>
										</div>
									</div>
								</div>
								<div class="col-lg-9">

									<!-- 											role="alert"> -->

									<!-- 												aria-label="Close"> -->
									<!-- 												<span aria-hidden="true">&times;</span> -->
									<!-- 											</button> -->
									<!-- 											${success} -->
									<!-- 										</div> -->
									<!-- 									</c:if> -->
									<div class="container">
										<div class="row">
											<div class="col-lg-12">
												<div class="form-group">
													<label for="username" class="form-label fw-bold">Tên
														Đăng Nhập</label> <input type="text" class="form-control bg-light"
														id="username" readonly ng-model="form.username"
														name="username">
												</div>
											</div>
											<div class="col-lg-12">
												<div class="form-group">
													<label for="fullname" class="form-label fw-bold">Họ
														Và Tên</label> <input type="fullname" id="fullname"
														ng-model="form.fullname" class="form-control" />
												</div>
											</div>
											<div class="col-lg-12">
												<div class="form-group">
													<label for="email" class="form-label fw-bold">Email</label>
													<input type="text" id="email" ng-model="form.email"
														class="form-control"/>

											</div>

												lại trang chủ</a>
											<button ng-click="update()"
												class="btn btn-success mt-2 font-weight-bold w-50 ml-5">Cập
												nhật thông tin</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function showPreview(event) {
			if (event.target.files.length > 0) {
				var src = URL.createObjectURL(event.target.files[0]);
				var preview = document.getElementById("file-ip-1-preview");
				preview.src = src;
				preview.style.display = "block";

			}
		}
	</script>

	<script type="text/javascript" th:src="@{/js/update-account.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>

</html>
