<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="dynamic(view)">

      <head>
            <meta charset="UTF-8" />
            <meta name="description"
                  content="Male_Fashion Template" />
            <meta name="keywords"
                  content="Male_Fashion, unica, creative, html" />
            <meta name="viewport"
                  content="width=device-width, initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible"
                  content="ie=edge" />
            <title>Home - 4MEMS</title>
            <!-- AngularJS -->
            <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js'
                    integrity='sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=='
                    crossorigin='anonymous'></script>
            <!-- Google Font -->
            <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
                  rel="stylesheet" />
            <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css" />
            <!-- Css Styles -->
            <link rel="stylesheet"
                  th:href="@{/css/bootstrap.min.css}"
                  type="text/css" />
            <link rel="stylesheet"
                  th:href="@{/css/font-awesome.min.css}"
                  type="text/css" />
            <link rel="stylesheet"
                  th:href="@{/css/elegant-icons.css}"
                  type="text/css" />
            <link rel="stylesheet"
                  th:href="@{/css/magnific-popup.css}"
                  type="text/css" />
            <link rel="stylesheet"
                  th:href="@{/css/nice-select.css}"
                  type="text/css" />
            <link rel="stylesheet"
                  th:href="@{/css/owl.carousel.min.css}"
                  type="text/css" />
            <link rel="stylesheet"
                  th:href="@{/css/slicknav.min.css}"
                  type="text/css" />
            <link rel="stylesheet"
                  th:href="@{/css/style.css}"
                  type="text/css" />
            <style>
                  #myCarousel {
                        -f-carousel-slide-height: 60%;
                        -f-carousel-spacing: 10px;
                        height: 100%;
                  }

                  .f-carousel {
                        -f-carousel-slide-width: 100%;
                  }

                  @media (min-width : 768px) {
                        .f-carousel {
                              -f-carousel-slide-width: calc(100%/ 3);
                        }
                  }
            </style>
      </head>

      <body ng-app="app"
            ng-controller="cartCtrl">
            <!-- Header Section Begin -->
            <header th:replace="~{/client/header::header}"></header>
            <!-- Header end -->
            <!-- View begin -->
            <main th:replace="${view}"></main>
            <!-- View end -->
            <!-- Footer Section Begin -->

            <footer th:replace="~{/client/footer::footer}"></footer>
            <!-- Footer end -->
            <!-- Js Plugins -->
            <!-- jquery -->
            <!-- jquery -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous"></script>
            <!-- Js Plugins -->
            <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
            <script th:src="@{/js/jquery.nice-select.min.js}"></script>
            <script th:src="@{/js/jquery.nicescroll.min.js}"></script>
            <script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
            <script th:src="@{/js/jquery.countdown.min.js}"></script>
            <script th:src="@{/js/jquery.slicknav.js}"></script>
            <script th:src="@{/js/mixitup.min.js}"></script>
            <script th:src="@{/js/owl.carousel.min.js}"></script>
            <script th:src="@{/js/main.js}"></script>
            <script>
                  $(document).ready(function () {
                        $(".myBtn").click(function () {
                              $('.toast').toast('show');
                        });
                  });
            </script>
            <script src="/js/cart.js"></script>
      </body>

</html>
